    <meta charset="utf-8" />

  <body>
    <script src="script.js"></script>
    <div class="container">
      <h1 class="heading">roll the dice </h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="images/dice1.png" />
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="images/dice1.png" />
      </div>
    </div>

    <div class="buttondiv">
    <button class="button" onclick="roll()">roll the dice</button>
    </div>
    
    <div class="score_board">
     <h3>SCORE BOARD</h3>
    </div>

    <div class="align_score">
    <div class="scoreupdate">
      <h3>player1</h3>
      <h4 class="score1">0</h4>
      <h3>player2</h3>
      <h4 class="score2">0</h4>
    </div>
  </div>
