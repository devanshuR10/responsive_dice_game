<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8" />

  <body>

    <audio id="rollSound">
  <source src="sounds/dice-142528.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>



<audio id="bgMusic" autoplay muted loop>
  <source src="sounds/game-gaming-minecraft-background-music-362185.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  const music = document.getElementById("bgMusic");

  
  window.addEventListener("click", () => {
    music.muted = false;
    music.play().catch(err => {
      console.error("Playback failed:", err);
    });
  });
</script>

    <script src="script.js"></script>
    <div class="container">
      <h1 class="heading">roll the dice </h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="images/dice1.png" />
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="images/dice1.png" />
      </div>
    </div>

    <div class="buttondiv">
    <button class="button" onclick="roll()">roll the dice</button>
    </div>

     <h3>SCORE BOARD</h3>
    </div>

      <h3>player1</h3>
